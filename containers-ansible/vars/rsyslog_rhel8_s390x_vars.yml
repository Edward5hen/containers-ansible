---
# normal size is 229000000, and min is like 0.9 * normal
size_min: 206000000
# normal size is 229000000, and max is like 1.1 * normal
size_max: 252000000
container_name: 'rsyslog'
mounts: "/etc/localtime /etc/machine-id /etc/pki/rsyslog /etc/rsyslog.conf /etc/rsyslog.d /etc/sysconfig/rsyslog /run /var/lib/rsyslog /var/log "
install_files:
  - /etc/pki/rsyslog
  - /etc/rsyslog.conf