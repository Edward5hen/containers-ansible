---
# normal size is 254, and min is like 0.9 * normal
size_min: 230
# normal size is 254, and max is like 1.1 * normal
size_max: 280
container_name: 'rhel9-rsyslog'
mounts: "/etc/localtime /etc/machine-id /etc/pki/rsyslog /etc/rsyslog.conf /etc/rsyslog.d /etc/sysconfig/rsyslog /run /var/lib/rsyslog /var/log "
install_files:
  - /etc/pki/rsyslog
  - /etc/rsyslog.conf

